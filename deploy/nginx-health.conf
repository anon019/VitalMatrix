# Health Assistant Nginx 配置模板
#
# 使用前请替换以下内容：
# 1. YOUR_DOMAIN - 替换为您的域名
# 2. /path/to/health - 替换为您的项目路径
# 3. SSL 证书路径 - 替换为您的证书路径

server {
    server_name YOUR_DOMAIN;

    # 增加客户端请求体大小限制（用于上传饮食照片）
    client_max_body_size 10M;

    # 前端静态文件 - Web Dashboard
    root /path/to/health/web/dist;
    index index.html;

    # 静态文件服务 - 营养照片
    location /uploads/nutrition/ {
        alias /path/to/health/backend/uploads/nutrition/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # API 代理到后端
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_pass_request_headers on;

        # 增加超时时间（AI图片分析需要较长时间）
        proxy_read_timeout 200s;
        proxy_connect_timeout 200s;
        proxy_send_timeout 200s;
    }

    # MCP Server - SSE 代理 (Model Context Protocol)
    location /mcp {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection '';

        # SSE 必需配置
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding off;

        # 长连接超时
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # 静态资源缓存
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # SPA 路由 - 所有非 API 请求返回 index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # SSL 配置（使用 Let's Encrypt）
    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/YOUR_DOMAIN/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/YOUR_DOMAIN/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

# HTTP 重定向到 HTTPS
server {
    listen 80;
    server_name YOUR_DOMAIN;
    return 301 https://$host$request_uri;
}
